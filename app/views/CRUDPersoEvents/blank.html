#{extends 'main.html' /}


<div id="crudBlank" class="${type.name}">

    <h2 id="crudBlankTitle">&{'crud.blank.title', type.modelName}</h2>

    <div class="objectForm">
	#{form action:@create(), enctype:'multipart/form-data'}
		#{crud.form}

        #{crud.custom 'person'}
        <input type="hidden" id="object_person" name="object.person@id" value="${controllers.Security.get().id}" />
        #{/crud.custom}
        #{/crud.form}
        <p class="crudButtons">
            <input type="submit" name="_save" value="&{'crud.save', type.modelName}" />
            <input type="submit" name="_saveAndContinue" value="&{'crud.saveAndContinue', type.modelName}" />
            <input type="submit" name="_saveAndAddAnother" value="&{'crud.saveAndAddAnother', type.modelName}" />
        </p>
	#{/form}
    </div>

</div>
